<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<section>
    <h2>Введите данные пользователя:</h2>
    <br>
    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <div>
            <label for="name">Имя:</label>
            <input type="text" th:field="*{firstName}" id="name" placeholder="Ввдеите имя">
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Имя ошибки</div>
        </div>
        <br>
        <div>
            <label for="lastname">Фамилия:</label>
            <input type="text" th:field="*{lastName}" id="lastname" placeholder="Ввдеите фамилию">
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Имя ошибки</div>
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Ввдеите email">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Имя ошибки</div>
        </div>
        <br>
        <input type="submit" value="Добавить">
    </form>
</section>
</body>
</html>
